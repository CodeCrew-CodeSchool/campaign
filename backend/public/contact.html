<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact SmartEmailer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-container">
      <h1 class="logo">SmartEmailer</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="how-it-works.html">How it Works</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="main-card">
      <h2>Contact Us</h2>
      <p>If you have any questions or feedback, reach out to us using the form below:</p>

      <form id="contactForm">
        <div class="form-group">
          <label for="contactName">Your Name</label>
          <input type="text" id="contactName" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="contactEmail">Your Email</label>
          <input type="email" id="contactEmail" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label for="contactMessage">Message</label>
          <textarea id="contactMessage" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="generate-btn">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
      form.reset();
    });
  </script>
</body>
</html>
